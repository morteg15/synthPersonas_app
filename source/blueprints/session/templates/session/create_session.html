<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head contents: include any necessary CSS files -->
    <link rel="stylesheet" href="{{ url_for('session.static', filename='session/create_session.css') }}">
    <title>Create Session</title>
</head>
<body>
    <h1>Create a New Session</h1>

    <form id="create-session-form" action="{{ url_for('session.create_session') }}" method="post">
        <label for="session_name">Session Name:</label>
        <input type="text" id="session_name" name="session_name" required>

        <label for="num_personas">Number of Personas:</label>
        <input type="number" id="num_personas" name="num_personas" min="1" required>

        <input type="submit" value="Create Session">
    </form>
</body>
</html>
