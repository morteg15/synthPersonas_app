<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Log Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px auto;
            max-width: 800px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            color: #eaeaea;
            text-align: center;
        }

        h2 {
            color: #f9f9f9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
            margin-top: 20px;
        }

        form {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            box-sizing: border-box; /* Added box-sizing */
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #eaeaea;
            font-size: 18px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .chat-log {
            border: 1px solid #444;
            padding: 10px;
            margin: 10px 0;
            background-color: #3a3a3a;
            border-radius: 5px;
        }

        .profile-image {
        width: 80px; /* Increased size */
        border-radius: 50%;
        margin-right: 10px;
        vertical-align: middle;
        transition: transform 0.3s; /* Added transition for hover effect */
    }

    .profile-image:hover {
        transform: scale(1.1); /* Slight zoom effect on hover */
    }
        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .assistant {
            background-color: #4a4a4a;
            color: #eaeaea;
        }

        .user {
            background-color: #3a3a3a;
            color: #eaeaea;
        }

        a {
            color: #00BCD4;
            text-decoration: none;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    
    <h2>Ask a Question:</h2>
    <form action="{{ url_for('session.ask_question') }}" method="post">
        <input type="text" name="question" placeholder="Enter your question here..." required>
        <input type="hidden" name="session_name" value="{{ session_name }}">
        <button type="submit">Ask</button>
    </form>
    

    <h2>Question:</h2>
    <p>{{ question }}</p>

    <h2>General Opinion:</h2>
    <div class="chat-log">{{ general_opinion }}</div>

    <h2>Responses:</h2>
<div id="chatContainer">
    {% for filename, chat_data in profiles_dict.items() %}
        <div class="chat-log">
            {% set profile_id = filename.split('_')[1].split('.')[0] %}
            <!-- Updated profile image path and made it clickable -->
            <a href="{{ url_for('profiles.display_profile', session_name=session_name, profile_id=profile_id) }}">
                <img src="{{ url_for('session.static', filename='profile_pictures/profile_picture_' + profile_id + '.png') }}" alt="Profile Image" class="profile-image">
            </a>
           <div class="message assistant">
                {{ chat_data[1].choices[0].message.content }}
            </div>
                     
        </div>
    {% endfor %}
</div>
    
</body>
</html>
